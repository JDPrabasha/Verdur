<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/pastures.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rider.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBpRh3BQTtpo7VfT8U4_7PrT4zHnCbMsg"
    ></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="DeliveryController.js"></script>
    <script src="DeliverySerializer.js"></script>
    <script src="Profile.js"></script>
    <script src="ProfileSerializer.js"></script>
    <script src="OrderSerializer.js"></script>
    <script src="MenuSerializer.js"></script>
    <script src="DishSerializer.js"></script>
    <script src="Dish.js"></script>

    <script src="Order.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <section class="text-center">
      <h4 class="mt-6 mb-6">My Deliveries</h4>
      <div class="" id="content">
        <div class="flex-space-around ml-6">
          <!-- <span class="material-icons-outlined"> chevron_left </span> -->
          <div class="flex-column">
            <img class="icon-6 skeleton" alt="" id="main" />
            <h1>ORDER ID : <span id="active-order"></span></h1>
            <p class="text-upper">items : <span id="totalItems"></span></p>
          </div>
          <div class="flex-grid" id="dishes">
            <!-- <img
              src="https://soufflebombay.com/wp-content/uploads/2019/02/Homemade-Blueberry-Swirl-for-Yogurt.jpg"
              class="icon-2"
              alt=""
            />
            <img
              src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/oats-1296x728-feature.jpg?w=1155&h=1528"
              class="icon-2 selected"
              alt=""
            />
            <img
              src="https://vaya.in/recipes/wp-content/uploads/2019/01/Avocado-Smoothie.jpg"
              class="icon-2"
              alt=""
            /> -->
          </div>
          <span class="material-icons-outlined" id="next"> chevron_right </span>
        </div>
        <div class="row">
          <div class="col-6 ml-20 mt-5 fw-b" align="left">
            <p>Customer</p>
          </div>
          <div class="col-6 ml-15 mt-5" align="left">
            <p id="customer"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 ml-20 mt-5 fw-b" align="left">
            <p>Location</p>
          </div>
          <div class="col-6 ml-15 mt-5" align="left">
            <a id="location"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-6 ml-20 mt-5 fw-b" align="left">
            <p>Contact</p>
          </div>
          <div class="col-6 ml-15 mt-5" align="left">
            <p id="contact"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 ml-20 mt-5 fw-b" align="left">
            <p>Payment Method</p>
          </div>
          <div class="col-6 ml-15 mt-5" align="left">
            <p id="method">Card</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 ml-20 mt-5 fw-b" align="left">
            <p>Amount</p>
          </div>
          <div class="col-6 ml-15 mt-5" align="left">
            <p>Rs. <span id="price"></span></p>
          </div>
        </div>

        <p
          class="fw-b tag-green btn width-6 m-8 p-3 round-2 bg-black mt-15"
          id="confirm"
        >
          Confirm Delivery
        </p>
      </div>

      <a href="rider-home.html" class="delivery btn mt-10">
        <span class="material-icons-outlined icon"> home </span>
        <p class="fw-b text">Home</p>
      </a>
    </section>
  </body>
</html>
