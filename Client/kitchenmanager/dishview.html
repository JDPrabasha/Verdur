<script>
    window.$_GET = new URLSearchParams(location.search);
    var value1 = $_GET.get('id');
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://localhost:8080/kitchenmanager_war_exploded/dish?id="+value1);
    xhr.onload = function(){
        let
            dishname = document.getElementById("dishname"),
            approximatetime = document.getElementById("approximatetime"),
            defaultprice = document.getElementById("defaultprice"),
            search = JSON.parse(this.response);

        if (search !== null) { for (let s of search) {
            dishname.innerHTML = `${s.dishname}`;
            approximatetime.innerHTML = `${s.approximatetime}`;
            defaultprice.innerHTML = `${s.defaultprice}`;
           
            
        }
        }
    };
    xhr.send();
</script>
