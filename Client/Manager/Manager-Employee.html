<!DOCTYPE html>
<html>

<head>
    <title>Manager-Employee</title>
    <link rel="stylesheet" href="/Client/styles/pastures.css">
    <link rel="stylesheet" href="/Client/styles/employee.css">
    <link rel="stylesheet" href="/Client/styles/add-employee.css">
    <link rel="stylesheet" href="/Client/styles/notification.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Client/styles/notification.css">
    <link rel="stylesheet" href="/Client/styles/new_layout.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/Client/Manager/JS/functionalities/loading_screen.js"></script>
    <script type="module" src="/Client/Manager/JS/employee/manager_employee_controller.js"></script>
    <script type = "module" src="/Client/Manager/JS/functionalities/notification/Manager_Notification_Controller.js"></script>
    


</head>

<body>
    <div id="loading"></div>
    <div class="sidenav" id="sidenav">

    </div>
    <div class="main" id="main">
        <div class="row">
            <h3 class="col-8">Employees</h3>
            <div class="search col-4 pl-12">
                <div class="searchBar ml-6">
                    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#666666"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <table class="table_employee mt-5 ml-12">
            <thead>
                <tr>
                    <th></th>
                    <th>Employee</th>
                    <th>Status</th>
                    <th>Experience</th>
                    <th>Contact</th>
                    <th>Location</th>
                    <th><button class="material-icons" onclick="displaypop()"
                            style="border-radius: 10px;border: 0;cursor: pointer;">person_add</button></th>
                </tr>
            </thead>
            <tbody id="results">

            </tbody>
        </table>
        <div id="nextbuttons" style="position:fixed;right:100px;bottom:50px;"></div>
    </div>

    <!-- add Employee Form -->
    <div class="add-emp-form reg-frame" id="form_frame">
        <div class="reg-pop flex-left mt-6" id="form">
            <div style="margin-left:160px">
                <h2 class="mb-1">Employee Registration</h2>
                <div class="image-upload mt-3 ">
                    <label>Image</label><br>
                    <label for="file-input">
                        <img id="label-image" class="image-3" src="/Client/images/employee-icon.jpg" />
                    </label>
                    <form enctype="multipart/form-data" id="image-form">
                        <input id="file-input" type="file" name="image" style="display:none;">
                    </form>
                </div>


                <label for="form_role">Role</label>
                <select name="role" id="form_role" class="mb-6">
                    <!-- <option value="Cashier">Cashier</option> -->
                    <option value="Rider">Rider</option>
                    <option value="Chef">Chef</option>
                    <!-- <option value="Kitchen Manager">Kitchen Manager</option> -->
                </select>

                <button class="btn mt-6 btn-confirm" style="width:100%" id="createEmployee">Add</button>
                <button class="btn mt-6 btn-reject" style="width:100%" id="resetForm()">Reset</button>
            </div>
            <div class="m-6 mt-12" style="width: 30%;">
                <label>Name</label>
                <input type="input" id="form_name">
                <label>Email</label>
                <input type="email" id="form_email">
                <label>ID</label>
                <input type="text" id="form_idno">
                <label>Date of Birth</label>
                <input type="date" id="form_dob">
                <label>Address</label>
                <input type="text" id="form_address">
                <label>Contact-no</label>
                <input type="number" id="form_Contact-no">
                <label>Hiring Date</label>
                <input type="date" id="form_hiring-date">
            </div>
            <button id="close-pop" class=" btn cancel-btn material-icons btn-reject" onclick="hidepop()">close</button>
        </div>
    </div>


    <div id="notificationbox"></div>
    <div id="fotter"></div>
</body>


</html>
