<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager-Inventory_Log</title>

    <link rel="stylesheet" href="/Client/styles.css">
    <link rel="stylesheet" href="/Client/styles/pastures.css">
    <link rel="stylesheet" href="/Client/styles/notification.css">
    <link rel="stylesheet" href="/Client/styles/new_layout.css">
    <link rel="stylesheet" href="/Client/styles/employee.css">
    <link rel="stylesheet" href="/Client/styles/manager_dash.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/Client/Manager/JS/side_menu.js"></script>
    <script type="module" src="/Client/Manager/JS/InventoryLog/InventoryLogController.js"></script>
</head>
<body>
    <div id="loading"></div>
    <div class="searchBar ml-6">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#666666"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
        </button>
    </div>
    <div id="notificationbox"></div>
    <div class="sidenav" id="sidenav"></div>
    <div class="main mt-20">
        <h3 class="mb-6">Inventory Logs</h3>
        <table style="width:95%">
            <thead>
                <tr>
                    <th>Log-ID</th>
                    <th>Ingredient Name</th>
                    <th>Quantity Changed</th>
                    <th>Current Quantity</th>
                    <!-- <th>Chef</th> -->
                    <th>TimeStamp</th>
                </tr>
            </thead>
            <tbody id="ingredient_logs">

            </tbody>
        </table>
</body>
</html>
