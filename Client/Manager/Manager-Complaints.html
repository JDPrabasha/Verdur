<body>

        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />

        <link rel="stylesheet" href="/Client/styles/add-employee.css">
        <div class="reg-pop flex-left pl-12 " id="form" style="display: flex;">
        
        
        </div>
