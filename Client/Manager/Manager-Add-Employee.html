<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Client/styles/pastures.css">
    <!-- <link rel="stylesheet" href="/Client/styles/employee.css"> -->
    <style src="/Client/styles/add-employee.css">
         
    </style>
</head>
<body>
    <div class="main flex-center">
            <form>
                <h2 class="mb-1">Employee Registration</h2> 
                <div class="image-upload mt-3 ">
                    <label>Image</label><br>
                    <label for="file-input">
                        <img class="icon-3" src="/Client/images/employee-icon.jpg"/>
                    </label>
                
                    <input id="file-input" type="file" />
                </div>
                
                
                <label for ="role">Role</label>
                <select name="role" id="role" class="mb-6">
                    <option value="Cashier">Cashier</option>
                    <option value="Rider">Rider</option>
                    <option value="Chef">Chef</option>
                    <option value="Kitchen Manager">Kitchen Manager</option>
                </select>
                
                <button class="btn mt-6" style="width:100%">Add</button>
                <button class="btn mt-6" style="width:100%">Reset</button>
            </form>
            <form class="m-6 mt-12" style="width: 30%;">
                
                <label>Name</label>
                <input type="input" id="name">
                <label>Email</label>
                <input type="email" id="email">
                <label>ID</label>
                <input type="text" id="idno">
                <label>Date of Birth</label>
                <input type="text" id="dob">
                <label>Address</label>
                <input type="text" id="address">
                <label>Contact-no</label>
                <input type="number" id="Contact-no">
                <!-- <label>Experience</label>
                <input type="text" id="xp"> -->
                <label>Hiring Date</label>
                <input type="date" id="Hiring Date">
            </form>
    </div>
    
</body>
</html>
